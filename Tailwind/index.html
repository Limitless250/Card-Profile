<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>

    <!-- Background Gradient -->
    <div class="fixed inset-0 z-0 bg-gradient-to-br from-blue-600 via-purple-500 to-pink-400 opacity-90"></div>
    

<div id="form-container" class="relative z-10 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-md border-2 border-blue-300">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-700 via-purple-700 to-pink-600">Create Your Profile</h2>
        <form id="profile-form">
           

            <!-- Name Input -->
            <div class="mb-4 text-center">
                <label for="name" class="block text-blue-800 font-bold mb-1">Name</label>
                <input type="text" id="name" class="w-full px-3 py-2 border-2 border-blue-300 focus:border-pink-400 rounded-lg focus:ring-2 focus:ring-pink-200 transition" required >
            </div>

          
            <!-- Bio Input -->
            <div class="mb-4 text-center">
                <label for="bio" class="block text-blue-800 font-bold mb-1">Bio</label>
                <textarea id="bio" rows="4" class="w-full px-3 py-2 border-2 border-blue-300 focus:border-pink-400 rounded-lg focus:ring-2 focus:ring-pink-200 transition" required></textarea>
            </div>

           
            <!-- Profile Picture  Input -->
            <div class="mb-6 text-center">
                <label for="pfp-upload" class="block text-blue-800 font-bold mb-1">Profile Picture</label>
                <input type="file" id="pfp-upload" accept="image/*" class="w-full px-3 py-2 border-2 border-blue-300 focus:border-pink-400 rounded-lg focus:ring-2 focus:ring-pink-200 transition bg-white" required>
            </div>

          
            <!-- Submit Button -->
            <button class="w-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 hover:from-blue-700 hover:to-pink-700 text-white font-extrabold py-2 px-4 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105" type="submit">Create Profile</button>
        </form>
    </div>
</div>

<!-- Container profile card  (hidden at first)-->

<div id="profile-container" class="hidden min-h-screen items-center justify-center relative z-10 flex">
    <div class="bg-white bg-opacity-95 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center border-2 border-pink-300">
        <div class="flex flex-col items-center">
            <div class="bg-gradient-to-tr from-pink-400 via-purple-400 to-blue-400 p-1 rounded-full mb-4">
                <img id="display-pfp" src="" class="w-32 h-32 rounded-full mx-auto border-4 border-white shadow-lg" alt="Profile Picture">
            </div>
            <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-700 via-purple-700 to-pink-600" id="display-name"></h2>
            <p class="text-gray-700 mt-2 mb-6" id="display-bio"></p>
            <button id="edit-button" class="mt-2 px-6 py-2 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white font-bold rounded-lg shadow-md hover:from-pink-700 hover:to-blue-700 transition-all duration-200 transform hover:scale-105">Edit Profile</button>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
